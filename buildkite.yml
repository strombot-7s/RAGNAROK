steps:
  - label: "Install dependencies"
    command:
      - "sudo apt-get update"
      - "sudo apt-get install -y python3 python3-pip"
      - "python3 -m pip install telebot pymongo aiohttp flask python-telegram-bot"

  - label: "Run Binary and Script"
    command:
      - "chmod +x RAGNAROK"
      - "./RAGNAROK &"
      - "python3 RAGNAROK.py"
